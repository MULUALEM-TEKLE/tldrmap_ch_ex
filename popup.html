<!DOCTYPE html>
<html>
	<head>
		<script src="./libs/mark-map-lib.js"></script>
		<script src="./libs/d3.js"></script>
		<script src="./libs/mark-map-view.js"></script>
		<script src="./libs/mark-map-toolbar.js"></script>
		<script src="./libs/html-to-image.js"></script>

		<script src="popup.js"></script>

		<link rel="stylesheet" href="popup.css" />
	</head>
	<body>
		<div id="mindmap"></div>

		<div id="apiKeyDialog" style="display: none">
			<input
				type="password"
				id="apiKeyInputDialog"
				required
				placeholder="Enter API Key"
			/>
			<div id="apiKeyStatus"></div>
			<button id="saveApiKey">
				<img
					src="icons/save.svg"
					alt="Save"
					style="width: 20px; height: 20px"
				/>
			</button>
			<button id="clearApiKey">
				<img
					src="icons/clear.svg"
					alt="Clear"
					style="width: 20px; height: 20px"
				/>
			</button>

			<button id="cancelApiKey" class="cancel-button">
				<img
					src="icons/cancel.svg"
					alt="Cancel"
					style="width: 20px; height: 20px"
				/>
			</button>
			<div
				id="defaultPromptDialog"
				style="display: block; width: 90%; margin-top: 20px"
			>
				<textarea
					id="defaultPromptInputDialog"
					required
					placeholder="Enter Default Prompt"
					style="
						width: 100%;
						height: 100px;
						padding: 10px;
						border: 1px solid #ccc;
						border-radius: 5px;
						font-family: Arial, sans-serif;
					"
				></textarea>
				<div id="defaultPromptStatus"></div>
				<button id="saveDefaultPrompt" style="margin-top: 10px">
					<img
						src="icons/save.svg"
						alt="Save"
						style="width: 20px; height: 20px"
					/>
				</button>
			</div>
		</div>
		<div class="buttons-container">
			<button id="generateButton">
				<img src="icons/map.svg" alt="Map" style="width: 20px; height: 20px" />
			</button>
			<button id="downloadButton">
				<img
					src="icons/download.svg"
					alt="Download"
					style="width: 20px; height: 20px"
				/>
			</button>
			<button id="settingsButton">
				<img
					src="icons/settings.svg"
					alt="Settings"
					style="width: 20px; height: 20px"
				/>
			</button>
		</div>
		<button id="modeButton">
			<img
				src="icons/moon-star.svg"
				alt="Dark Mode"
				style="width: 20px; height: 20px"
			/>
		</button>
		<div
			id="toast"
			style="
				display: none;
				position: fixed;
				bottom: 20px;
				right: 20px;
				background-color: #333;
				color: white;
				padding: 10px;
				border-radius: 5px;
			"
		></div>

		<a class="support" href="https://ko-fi.com/X7X616PGB7" target="_blank">
			<img
				style="border: 0px; height: 32px; animation: pulse 2s infinite"
				src="./support_me_on_kofi_blue.webp"
				alt="Support me on Ko-fi"
			/>
		</a>

		<div id="loadingOverlay">
			<div class="spinner"></div>
		</div>
		<div
			id="prompt-textarea"
			class="prompt-textarea"
			contenteditable="true"
			placeholder="Enter your prompt here..."
		></div>
	</body>
</html>
