<!DOCTYPE html>
<html>
	<head>
		<script src="./libs/mark-map-lib.js"></script>
		<script src="./libs/d3.js"></script>
		<script src="./libs/mark-map-view.js"></script>
		<script src="./libs/mark-map-toolbar.js"></script>
		<script src="./libs/html-to-image.js"></script>
		<script src="./secrets.js"></script>

		<script src="popup.js"></script>

		<link rel="stylesheet" href="popup.css" />
	</head>
	<body>
		<div id="mindmap"></div>

		<div id="apiKeyDialog" style="display: none">
			<input
				type="password"
				id="apiKeyInputDialog"
				required
				placeholder="Enter API Key"
			/>
			<div id="apiKeyStatus"></div>
			<button id="saveApiKey">Save</button>
			<button id="clearApiKey">Clear</button>
			<button id="cancelApiKey">Cancel</button>
		</div>
		<div class="buttons-container">
			<button id="generateButton">map</button>
			<button id="downloadButton">save</button>
			<button
				id="settingsButton"
				style="
					color: black;
					background-color: white;
					border: 2px solid #333;
					border-radius: 5px;
					cursor: pointer;
				"
			>
				Settings
			</button>
		</div>
		<button id="modeButton">Dark Mode</button>
		<div
			id="toast"
			style="
				display: none;
				position: fixed;
				bottom: 20px;
				right: 20px;
				background-color: #333;
				color: white;
				padding: 10px;
				border-radius: 5px;
			"
		></div>

		<a class="support" href="https://ko-fi.com/X7X616PGB7" target="_blank">
			<img
				style="border: 0px; height: 32px; animation: pulse 2s infinite"
				src="./support_me_on_kofi_blue.webp"
				alt="Support me on Ko-fi"
			/>
		</a>

		<div id="loadingOverlay">
			<div class="spinner"></div>
		</div>
	</body>
</html>
